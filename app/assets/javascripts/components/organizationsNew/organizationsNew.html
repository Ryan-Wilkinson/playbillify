<div>
  <form ng-submit="$ctrl.addEvent($ctrl.newOrganization)">
    <input type="text" ng-model="$ctrl.newOrganization.name" placeholder="Organization Name">
    <input type="text" ng-model="$ctrl.newOrganization.city" placeholder="Organization City">
    <input type="text" ng-model="$ctrl.newOrganization.state" placeholder="State">
    <input type="string" ng-model="$ctrl.newOrganization.photo_url" placeholder="Photo URL">
    <input type="submit" value="Add Organization">
  </form>
</div>
